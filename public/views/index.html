<section data-ng-controller="HeaderController" data-ng-init="find()">
    <div class="row">
        <ul class="unstyled">
            <li data-ng-repeat="movie in movies">
                <span>{{movie.titles}}</span> 
                <span>{{movie.actors}}</span> 
                <span>{{movie.directors}}</span> 
            </li>
        </ul>
    </div>
</section>
