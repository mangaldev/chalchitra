<section data-ng-controller="SearchController" data-ng-init="find()">

	<input type="input" ng-model="moviename" placeholder="Enter Movie Name" ></input>
	<button class="btn" ng-click="search()">Search</button>

	<ul class="unstyled">
		<li data-ng-repeat="movie in movies">
			<span>{{movie.title}}</span> 
			<span>{{movie.actors}}</span> 
			<span>{{movie.directors}}</span> 
		</li>
	</ul>
</section>
