<section data-ng-controller="SearchController" data-ng-init="find()">
    <div class="row" style="margin-top:20px;">
        <div class="col-lg-6  col-md-offset-3">
            <form ng-submit="search()" method="GET">
                <div class="input-group">
                    <input type="search" ng-model="moviename" class="form-control" placeholder="Enter Movie Name" ></input>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <ul class="unstyled">
            <li data-ng-repeat="movie in movies">
                <span>{{movie.titles}}</span> 
                <span>{{movie.actors}}</span> 
                <span>{{movie.directors}}</span> 
            </li>
        </ul>
    </div>
</section>
